<!doctype html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
  </head>
  <body>
     <button id="summary">Refresh</button>
    <br></br>
    <script src="dashboard.js"></script>
    <div class= "container">
      <p class="post-it">
        <i class="post-it__icon sun"></i>
        SUNDAY
      </p>
    <p class="post-it">
      <i class="post-it__icon fa fa-info-circle"></i>
      MONDAY
    </p>

    <p class="post-it">
      <i class="post-it__icon smth"></i>
      TUESDAY
    </p>

    <p class="post-it">
      <i class="post-it__icon wens"></i>
      WEDNESDAY
    </p>

    <p class="post-it">
      <i class="post-it__icon tu"></i>
      THURSDAY
    </p>

    <p class="post-it">
      <i class="post-it__icon fri"></i>
      FRIDAY
    </p>
    <p class="post-it">
      <i class="post-it__icon sat"></i>
      SATURDAY
    </p>
    </div>

  </body>
</html>
